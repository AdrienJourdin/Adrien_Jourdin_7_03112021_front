<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" *ngIf="userAuth==false">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" class=form-control id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class=form-control id="lastName" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class=form-control id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class=form-control id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" class='form-control' formControlName="role">
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>


    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">S'inscrire</button>
  </form>
  <div *ngIf="userAuth">Vous êtes connectés</div>
</div>
