<div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmitPostForm()">
    <div class="form-group">
      <label for="content">Contenu</label>
      <input
        type="text"
        class="form-control"
        id="content"
        formControlName="content"
      />
    </div>

    <div class="imagePreview mb-3" *ngIf="imagePost && imagePost !== ''">
      <img
        [src]="imagePost"
        class="imgPreview"
        alt="image preview"
        width="100"
        height="100"
      />
    </div>

    <!--Choix de l'image-->
    <button
      class="btn btn-secondary"
      type="button"
      onclick="document.getElementById('imagePost').click()"
    >
      Ajouter une image
    </button>
    <input
      type="file"
      accept="image/*"
      id="imagePost"
      style="display: none"
      (change)="showImage($event)"
    />

    <button class="btn btn-primary" type="submit">Publier</button>
  </form>
</div>
